    <div class="image-controls">
      <div>
        <input
          type="file"
          placeholder="image"
          (change)="handleFileInput($event.target.files)"
        />
      </div>
      <div>
        <mat-form-field>
          <mat-label>Filters</mat-label>
          <mat-select [(ngModel)]="filters" multiple>
            <mat-option [value]="1">Grey</mat-option>
            <mat-option [value]="2">Invert</mat-option>
            <mat-option [value]="3">Black-white</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="applyFilters()">
          Apply filters
        </button>
      </div>
    </div>
  </div>

  <div class="image-filters-result">
    <div>
      <img #image />
      <p *ngIf="image && image.src">Original</p>
    </div>
    <div>
      <canvas #canvas></canvas>
      <p *ngIf="image && image.src">Filtered</p>
    </div>
  </div>
